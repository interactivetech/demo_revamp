name: detectron2_const
environment:
    image: "determinedai/example-detectron2:0.6-cuda-10.2-pytorch-1.10"
    environment_variables:
      - DETECTRON2_DATASETS=/mnt/dtrain-fsx/detectron2
hyperparameters:
  global_batch_size: 1 # Detectron defaults to 16 regardless of N GPUs
  model_yaml: mask_rcnn_R_50_FPN_noaug_1x.yaml
  json_path: "/run/determined/workdir/tiny-coco/small_coco/instances_train2017_small.json"
  data_path: "/run/determined/workdir/tiny-coco/small_coco/train_2017_small"
  output_dir: None
  fake_data: False
searcher:
  name: single
  metric: bboxAP
  max_length: 
    batches: 9000
  smaller_is_better: false
resources:
    slots_per_trial: 1
entrypoint: model_def:DetectronTrial
max_restarts: 0
min_validation_period:
  batches: 100
